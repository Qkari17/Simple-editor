<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Simple-editor</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="app.js"></script>
    <link href="./index.css" type="text/css" rel="stylesheet">
  </head>
  <body class="bg-black flex justify-center items-center min-h-screen">
   <div class="h-52 w-80 flex flex-col">
    <h1 class="text-white mx-2.5 ">My editor</h1>
    <textarea placeholder="text" class="m-2.5 rounded-md min-h-32 p-1 text--js"></textarea>
    <div class="mx-2.5 flex justify-end gap-3">
    <button class="border-spacing-0 bg-blue-800 w-10 h-4 text-xs load--js" >load</button>
    <button class="border-spacing-0 bg-green-800 w-10 h-4 text-xs save--js">save</button>
    </div>
   </div>
  </body>
</html>
